<!DOCTYPE html>
<html>
  <head>
    <title>Airports I've Landed At</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
	height: 100%;
	margin: 0;
	padding: 0;
      }
      #map {
	height: 500px;
	width: 955px;
	margin: auto;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center;">Airports I've Landed At<h2>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
	  center: {lat: 33.5, lng: -117.0},
	  mapTypeId: google.maps.MapTypeId.TERRAIN,
	  zoom: 8
	});
	setMarkers(map)
      }
      var Airports = [
      ['KMYF',32.82,-117.14],
      ['KSEE',32.83,-116.97],
      ['KRNM',33.04,-116.92],
      ['KCRQ',33.13,-117.28],
      ['KSDM',32.57,-116.98],
      ['KHMT',33.73,-117.02],
      ['L18',33.35,-117.25]
      ];
      function setMarkers(map) {
	      for (var i=0; i<Airports.length; i++) {
		      var airport = Airports[i]
		      var marker = new google.maps.Marker({
			      position: {lat: airport[1], lng: airport[2]},
			      map: map,
			      title: airport[0]
		      });
	      }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8AONb-Km7AmoWGVMkP25CD0aMUhfBNu8&callback=initMap"
      async defer>
    </script>
  </body>
</html>
