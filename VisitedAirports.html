<!DOCTYPE html>
<html>
	<head>
		<title>Airports I've Landed At</title>
		<meta name="vie	wport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			}
			#map {
			height: 500px;
			width: 900px;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map;
			var coordKMYF = {lat: 32.814699, lng: -117.138591};
			function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 33.5, lng: -117.0},
			mapTypeId: google.maps.MapTypeId.TERRAIN,
			zoom: 8
			});
			var KMYF = new google.maps.Marker({
			position: coordKMYF,
			map: map,
			title: 'KMYF'
			});
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8AONb-Km7AmoWGVMkP25CD0aMUhfBNu8&callback=initMap"
			async defer></script>
	</body>
</html>
